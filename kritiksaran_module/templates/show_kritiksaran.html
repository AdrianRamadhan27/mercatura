{% extends 'base.html' %}
{% block content %}

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <style>
        .col p-4 d-flex flex-column position-static {
            background-color:  #E2DBFD;
            font-weight: bolder;
        }
        body{
            font-family: 'Poppins';
            background-image: linear-gradient(to right, #ECE8FF, #E0FFF7);

        }
    </style>
    <body>
        <br>
        <br>
        <br>
        <br>
        <h1 style="color: #5E239D; padding-left: 25mm; padding-top: 10mm; font-weight: 500; font-size: 300%;">Kritik dan Saran </h1>
        <input type="button" id="submit" value="Sudah ada berapa kritik dan saran?" class="btn btn-dark btn-rounded" style="margin-left: 25mm;">
    
        <div class="container pt-5">
            
            <div class="row mb-2 posts">
                    {% for post in posts %}
                    <div class="col-sm-3 col-md-10">
                        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static" style="background: #E2DBFD;">
                                <h3 class="mb-0" style="color: #150433;">{{post.title}}</h3>
                                <h5 class="mb-auto" style="color: #5A5A5A;">{{post.description}}</h5>


                                    <p class ="mb-auto" style="color: #5E239D;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="color: #5E239D;">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>{{post.user.username}}</p>
                                    <hr>

                                <div class="setuju-count{{post.id}}"> {{post.num_setuju}} pengguna setuju</div>


                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
            </div>
        </div>

    </body>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	

    <script>
        $(document).ready(function(){
                $("#submit").click(function(){
                $.ajax({
                    type: 'GET',
                    url: '{% url "kritiksaran_module:total_number_anon" %}',
                    success:function(data){
                    alert("Terdapat sebanyak " + data + " kritik dan saran");
                    }
                });
            return false;
            });
        });
    </script>
</html>
{% endblock content %}
