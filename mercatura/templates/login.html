{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

{% block content %}
</head>
<body class="bg-purple-1">
    <div class = "h-screen flex flex-col items-center justify-center">
        
        <div class="w-full max-w-xs">
            
            <form method="post" class="bg-white shadow-md rounded px-10 pt-8 pb-10 mb-6">
              {% csrf_token %}
              <h1 class="block text-black-1000 text-xl font-bold mb-2">Login</h1>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input type="text" name="username" placeholder="Username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input type="password" name="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password">
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="text-red-700">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}     
            
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'mercatura:register' %}">
                  Register account
                </a>
              </div>
            </form>
            
          </div>
    
        
    
    
    </div>
</body>

{% endblock content %}
